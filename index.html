<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A9_FakeWordle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="title">
            <h1>FakeWordle</h1>
        </div>
        
        <div class="icon">
            <i class="fa-solid fa-chart-column"></i>
            <i class="fa-solid fa-gear"></i>
        </div>        
    </header>
    <hr>

    <main>
        <div class="textBoxArea">
            <div class="textBoxGourp">
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
            </div>
            <div class="textBoxGourp">
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
            </div>
            <div class="textBoxGourp">
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
            </div>
            <div class="textBoxGourp">
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
            </div>
            <div class="textBoxGourp">
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
            </div>
            <div class="textBoxGourp">
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
                <div class="textBox"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="keyboardArea">
            <div class="kbsection">
                <div class="kbitem">Q</div>
                <div class="kbitem">W</div>
                <div class="kbitem">E</div>
                <div class="kbitem">R</div>
                <div class="kbitem">T</div>
                <div class="kbitem">Y</div>
                <div class="kbitem">U</div>
                <div class="kbitem">I</div>
                <div class="kbitem">O</div>
                <div class="kbitem">P</div>
            </div>
            <div class="kbsection">
                <div class="kbitem">A</div>
                <div class="kbitem">S</div>
                <div class="kbitem">D</div>
                <div class="kbitem">F</div>
                <div class="kbitem">G</div>
                <div class="kbitem">H</div>
                <div class="kbitem">J</div>
                <div class="kbitem">K</div>
                <div class="kbitem">L</div>
            </div>
            <div class="kbsection">
                <div class="kbitem">Enter</div>
                <div class="kbitem">Z</div>
                <div class="kbitem">X</div>
                <div class="kbitem">C</div>
                <div class="kbitem">V</div>
                <div class="kbitem">B</div>
                <div class="kbitem">N</div>
                <div class="kbitem">M</div>
                <div class="kbitem">Back</div>
            </div>
        </div>
